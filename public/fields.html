<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/fields.css" />
  </head>
  <body>
    <h3>Enter payment method</h3>
    <br />

    <div id="apm-radios">
      <label>
        <input
          type="radio"
          name="payment-option"
          value="paypal"
          id="paypal-radio"
          class="apm-radio"
          checked
        />
        <span id="paypal-mark" class="apm-mark"></span>
      </label>
    </div>

    <div id="buttons">
      <div id="paypal-btn" class="apm-btn"></div>
    </div>

    <script type="module" src="/fields.js"></script>
  </body>
</html>
