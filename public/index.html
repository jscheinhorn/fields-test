<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="ppstyle" style="flex-direction:column;">
      Drop-In UI Merchant Demo
    </div>
    <form id="form" class="needs-validation" action="fields.html">
      <div class="row" style="display:flex; justify-content:center;">
        <div class="col"></div>
        <!-- MERCHANT OPTIONS -->
        <div class="container col">
          <p class="ppstyle">
            Merchant Options
          </p>
          <div class="form">
            <div class="form-check">
              <input
                class="form-check-input"
                id="pre-fill"
                type="checkbox"
                name="pre-fill"
                value="1"
              />
              <label class="form-check-label" for="pre-fill">
                Pre-fill buyer information</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                id="server-side"
                type="checkbox"
                name="server-side"
                value="1"
              />
              <label class="form-check-label" for="server-side">
                Use server-side integration</label
              >
            </div>
            <div>
              <label id="envLabel" for="environment"> Environment: </label>
              <strong id="warning" style="color:red;display:none">
                Please specify an environment
              </strong>
              <select class="custom-select" name="environment" id="environment">
                <option value="0" selected>Select environment</option>
                <option value="sandbox">Sandbox</option>
                <option value="msmaster">msmaster</option>
                <option value="stage">Test Environment</option>
              </select>
            </div>
            <div id="test-env-div" style="display:none">
              <label for="test-env"> Test Environment: </label>
              <select class="custom-select" name="test-env" id="test-env">
                <option selected value="0"
                  >Please select a test environment</option
                >
                <option value="te-alm-23316952001471623082593"
                  >te-alm-23316952001471623082593</option
                >
                <option value="other">other</option>
              </select>
            </div>
            <div id="other-test-env-div" style="display:none;">
              <input id="other-test-env" name="other-test-env" />
              <label for="other-test-env">.qa.paypal.com</label>
            </div>
            <div>
              <label for="pre-fill"> Client ID: </label>
              <input id="client-id" name="client-id" required />
            </div>
            <div>
              <label for="country"> Country: </label>
              <select class="custom-select" name="country" id="country">
                <option value="AT">AT - Austria</option>
                <option value="BE">BE - Belgium</option>
                <option value="DE">DE - Germany</option>
                <option value="DK">DK - Denmark</option>
                <option value="EE">EE - Estonia</option>
                <option value="ES">ES - Spain</option>
                <option value="FI">FI - Finland</option>
                <option value="GR">GR - Greece</option>
                <option value="IT">IT - Italy</option>
                <option value="NL">NL - Netherlands</option>
                <option value="NO">NO - Norway</option>
                <option value="PL">PL - Poland</option>
                <option value="SE">SE - Sweden</option>
                <option value="GB">GB - Great Britain/United Kingdom</option>
              </select>
            </div>
            <div>
              <label for="currency"> Currency: </label>
              <select class="custom-select" name="currency" id="currency">
                <option value="DKK">DKK - Danish krone</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - Pound sterling</option>
                <option value="NOK">NOK - Norwegian krone</option>
                <option value="PLN">PLN - Polish z≈Çoty</option>
                <option value="SEK">SEK - Swedish krona</option>
              </select>
            </div>
            <div>
              <label for="amount"> Amount: </label>
              <input id="amount" name="amount" value="54.44" required />
            </div>
          </div>
        </div>
        <!-- ALT PAYMENT OPTIONS -->
        <div class="container col">
          <p class="ppstyle">
            Alternate Payment Options
          </p>
          <div class="form">
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="all"
                name="all"
                value="1"
              />
              <label class="form-check-label" for="all">Select all</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="ideal"
                name="ideal"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_iDEAL.svg"
              />
              <label class="form-check-label" for="ideal">iDeal</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="eps"
                name="eps"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_eps.svg"
              />
              <label class="form-check-label" for="eps">Eps</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="blik"
                name="blik"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_blik.svg"
              />
              <label class="form-check-label" for="blik">Blik</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="bancontact"
                name="bancontact"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_bancontact.svg"
              />
              <label class="form-check-label" for="bancontact"
                >Bancontact</label
              >
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="giropay"
                name="giropay"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_giropay.svg"
              />
              <label class="form-check-label" for="giropay">Giropay</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="mybank"
                name="mybank"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_mybank.svg"
              />
              <label class="form-check-label" for="mybank">MyBank</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="p24"
                name="p24"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_p24.svg"
              />
              <label class="form-check-label" for="p24">P24</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="trustly"
                name="trustly"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_trustly.svg"
              />
              <label class="form-check-label" for="trustly">Trustly</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="sofort"
                name="sofort"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_sofort.svg"
              />
              <label class="form-check-label" for="sofort">Sofort</label>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row justify-content-center">
        <button
          id="submit-btn"
          type="submit"
          class="btn btn-primary ppstyle"
          style="width:10%;"
        >
          Submit
        </button>
      </div>
    </form>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="warningModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="warningModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="warningModalLabel">Warning</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Server-side implementation will not work with test environments on
            Heroku
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
