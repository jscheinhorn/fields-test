<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="ppstyle" style="flex-direction:column;">
      Drop-In UI Merchant Demo
    </div>
    <form id="form" class="needs-validation" action="fields.html">
      <div class="row" style="display:flex; justify-content:center;">
        <div class="col"></div>
        <!-- MERCHANT OPTIONS -->
        <div class="container col">
          <p class="ppstyle">
            Merchant Options
          </p>
          <div class="form">
            <div class="form-check">
              <input
                class="form-check-input"
                id="pre-fill"
                type="checkbox"
                name="pre-fill"
                value="1"
              />
              <label class="form-check-label" for="pre-fill">
                Pre-fill buyer information</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                id="server-create"
                type="checkbox"
                name="server-create"
                value="1"
              />
              <label class="form-check-label" for="server-create">
                Enable order creation from server side</label
              >
            </div>
            <div>
              <label id="envLabel" for="environment"> Environment: </label>
              <strong id="warning" style="color:red;display:none">
                Please specify an environment
              </strong>
              <select class="custom-select" name="environment" id="environment">
                <option value="0" selected>Select environment</option>
                <option value="sandbox">Sandbox</option>
                <option value="stage">Test Environment</option>
              </select>
            </div>
            <div id="test-env-div" style="display:none">
              <label for="test-env"> Test Environment: </label>
              <select class="custom-select" name="test-env" id="test-env">
                <option selected value="0"
                  >Please select a test environment</option
                >
                <option value="te-heroku"
                  >te-heroku</option
                >
                <option value="other">other</option>
              </select>
            </div>
            <div id="other-test-env-div" style="display:none;">
              <input id="other-test-env" name="other-test-env" />
              <label for="other-test-env">.qa.paypal.com</label>
            </div>
            <div id="client-id-div" style="display: none;">
              <label for="client-id"> Client ID: </label>
              <input id="client-id" name="client-id" required />
            </div>
            <div>
              <label for="country"> Country: </label>
              <input id="country" name="country" required />
            </div>
            <div>
              <label for="currency"> Currency: </label>
              <input id="currency" name="currency" required />
            </div>
            <div>
              <label for="amount"> Amount: </label>
              <input id="amount" name="amount" value="1.00" required />
            </div>
          </div>
        </div>
        <!-- ALT PAYMENT OPTIONS -->
        <div class="container col">
          <p class="ppstyle">
            Alternate Payment Options
          </p>
          <div class="form">
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="all"
                name="all"
                value="1"
              />
              <label class="form-check-label" for="all">Select all</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="ideal"
                name="ideal"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_iDEAL.svg"
              />
              <label class="form-check-label" for="ideal">iDeal</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="eps"
                name="eps"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_eps.svg"
              />
              <label class="form-check-label" for="eps">Eps</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="blik"
                name="blik"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_blik.svg"
              />
              <label class="form-check-label" for="blik">Blik</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="bancontact"
                name="bancontact"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_bancontact.svg"
              />
              <label class="form-check-label" for="bancontact"
                >Bancontact</label
              >
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="giropay"
                name="giropay"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_giropay.svg"
              />
              <label class="form-check-label" for="giropay">Giropay</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="mybank"
                name="mybank"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_mybank.svg"
              />
              <label class="form-check-label" for="mybank">MyBank</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="p24"
                name="p24"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_p24.svg"
              />
              <label class="form-check-label" for="p24">P24</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="trustly"
                name="trustly"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_trustly.svg"
              />
              <label class="form-check-label" for="trustly">Trustly</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="sofort"
                name="sofort"
                value="1"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_sofort.svg"
              />
              <label class="form-check-label" for="sofort">Sofort</label>
            </div>
          </div>
        </div>
        <div class="col"></div>
      </div>
      <div class="row justify-content-center">
        <button
          id="submit-btn"
          type="submit"
          class="btn btn-primary ppstyle"
        >
          Submit
        </button>
      </div>
    </form>

    <!-- SCRIPTS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
