<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="header" style="flex-direction:column;">
      Drop-In UI Merchant Demo
    </div>
    <div style="display:flex; justify-content:center;">
      <div class="container" style="width:30%;padding:10px">
        <p class="header">
          Merchant Options
        </p>
        <div class="form" style="padding-left:30px">
          <!-- autocomplete off to reset dropdown options on back button -->
          <form action="/" autocomplete="off">
            <input
              id="pre-fill"
              type="checkbox"
              name="pre-fill"
              value="pre-fill-true"
              autocomplete="on"
            />
            <label for="pre-fill"> Pre-fill buyer information</label>
            <br />
            <input
              id="server-side"
              type="checkbox"
              name="server-side"
              value="server-side-true"
              autocomplete="on"
            />
            <label for="server-side"> Use server-side integration</label>
            <br />
            <label id="envLabel" for="environment"> Environment: </label>
            <select name="environment" id="environment">
              <option value="" selected="selected">Select environment</option>
              <option value="sandbox">Sandbox</option>
              <option value="msmaster">msmaster</option>
              <option value="stage">Test Environment</option>
            </select>
            <br />
            <p id="warning" style="color:red;display:none">
              Please select a test-environment before proceeding
            </p>
            <div id="test-env-div" style="display:none">
              <label for="test-env"> Test Environment: </label>
              <select name="test-env" id="test-env">
                <option value="" selected
                  >Please select a test environment</option
                >
                <option value="te-alm-23316952001471623082593"
                  >te-alm-23316952001471623082593</option
                >
                <option value="te-alm-23542932002484835482273"
                  >te-alm-23542932002484835482273</option
                >
                <option value="other">other</option>
              </select>
            </div>
            <div id="other-test-env-div" style="display:none;">
              <input id="other-test-env" name="other-test-env" />
              <label for="other-test-env">.qa.paypal.com</label>
            </div>
            <br />
            <label for="pre-fill"> Client ID: </label>
            <input
              id="client-id"
              name="client-id"
              value="AVVSS5kWC3KEdory_C7uev8yYIZyemM4BQC9tt-koQDL5iRgjTAkpypPaE29mEGy1eRFCAEOjGYWN1TC"
            />
            <br />
          </form>
        </div>
      </div>
      <!-- MODAL -->
      <div
        class="modal fade"
        id="warningModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="warningModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="warningModalLabel">Warning</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Server-side implementation will not work with test environments on
              Heroku
            </div>
            <div class="modal-footer">
              <button type="button" id="redirect" class="btn btn-primary">
                Continue
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- MODAL END -->
      <div class="container" style="width:30%;padding:10px">
        <div class="list-group">
          <a href="/ideal.html" class="list-group-item list-group-item-action">
            <img
              src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_iDEAL.svg"
            />
            Ideal
          </a>
          <a href="/eps.html" class="list-group-item list-group-item-action">
            <img
              src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_eps.svg"
            />
            Eps</a
          >

          <a href="/blik.html" class="list-group-item list-group-item-action">
            <img
              src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_blik.svg"
            />
            Blik</a
          >
          <a
            href="/bancontact.html"
            class="list-group-item list-group-item-action"
            ><img
              src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_bancontact.svg"
            />
            Bancontact</a
          >
          <a
            href="/giropay.html"
            class="list-group-item list-group-item-action"
          >
            <img
              src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_giropay.svg"
            />
            Giropay</a
          >

          <a href="/mybank.html" class="list-group-item list-group-item-action"
            ><img
              src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_mybank.svg"
              class="css-1bsffhg-Logo e3njp081"
            />
            MyBank</a
          >

          <a href="/p24.html" class="list-group-item list-group-item-action">
            <img
              src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_p24.svg"
              class="css-1bsffhg-Logo e3njp081"
            />
            P24</a
          >

          <a
            href="/trustly.html"
            class="list-group-item list-group-item-action"
          >
            <img
              src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_trustly.svg"
            />
            Trustly</a
          >

          <a
            href="/verkkopankki.html"
            class="list-group-item list-group-item-action"
          >
            <img
              src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_verkkopankki.svg"
            />
            Verkkopankki</a
          >
          <a href="/sofort.html" class="list-group-item list-group-item-action">
            <img
              src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_sofort.svg"
            />
            Sofort</a
          >
        </div>
      </div>
      <script src="index.js"></script>
    </div>

    ></script>
    <script

  </body>
