<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="ppstyle" style="flex-direction:column;">
      Drop-In UI Merchant Demo
    </div>
    <form>
      <div style="display:flex; justify-content:center;">
        <!-- MERCHANT OPTIONS -->
        <div class="container">
          <p class="ppstyle">
            Merchant Options
          </p>
          <div class="form">
            <div class="form-check">
              <input
                class="form-check-input"
                id="pre-fill"
                type="checkbox"
                name="pre-fill"
                value="pre-fill-true"
                autocomplete="on"
              />
              <label class="form-check-label" for="pre-fill">
                Pre-fill buyer information</label
              >
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                id="server-side"
                type="checkbox"
                name="server-side"
                value="server-side-true"
                autocomplete="on"
              />
              <label class="form-check-label" for="server-side">
                Use server-side integration</label
              >
            </div>
            <div>
              <label id="envLabel" for="environment"> Environment: </label>
              <select class="custom-select" name="environment" id="environment">
                <option value="" selected="selected">Select environment</option>
                <option value="sandbox">Sandbox</option>
                <option value="msmaster">msmaster</option>
                <option value="stage">Test Environment</option>
              </select>
            </div>
            <p id="warning" style="color:red;display:none">
              Please select a test-environment before proceeding
            </p>
            <div id="test-env-div" style="display:none">
              <label for="test-env"> Test Environment: </label>
              <select class="custom-select" name="test-env" id="test-env">
                <option value="" selected
                  >Please select a test environment</option
                >
                <option value="te-alm-23316952001471623082593"
                  >te-alm-23316952001471623082593</option
                >
                <option value="te-alm-23542932002484835482273"
                  >te-alm-23542932002484835482273</option
                >
                <option value="other">other</option>
              </select>
            </div>
            <div id="other-test-env-div" style="display:none;">
              <input id="other-test-env" name="other-test-env" />
              <label for="other-test-env">.qa.paypal.com</label>
            </div>
            <div>
              <label for="pre-fill"> Client ID: </label>
              <input
                id="client-id"
                name="client-id"
                value="AVVSS5kWC3KEdory_C7uev8yYIZyemM4BQC9tt-koQDL5iRgjTAkpypPaE29mEGy1eRFCAEOjGYWN1TC"
              />
            </div>
          </div>
        </div>
        <!-- ALT PAYMENT OPTIONS -->
        <div class="container">
          <p class="ppstyle">
            Alternate Payment Options
          </p>
          <div class="form">
            <div class="form-check apm">
              <input class="form-check-input" type="checkbox" id="ideal" />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_iDEAL.svg"
              />
              <label class="form-check-label" for="ideal">iDeal</label>
            </div>
            <div class="form-check apm">
              <input class="form-check-input" type="checkbox" id="eps" />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_eps.svg"
              />
              <label class="form-check-label" for="eps">Eps</label>
            </div>
            <div class="form-check apm">
              <input class="form-check-input" type="checkbox" id="blik" />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_blik.svg"
              />
              <label class="form-check-label" for="blik">Blik</label>
            </div>
            <div class="form-check apm">
              <input class="form-check-input" type="checkbox" id="bancontact" />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_bancontact.svg"
              />
              <label class="form-check-label" for="bancontact"
                >Bancontact</label
              >
            </div>
            <div class="form-check apm">
              <input class="form-check-input" type="checkbox" id="giropay" />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_giropay.svg"
              />
              <label class="form-check-label" for="giropay">Giropay</label>
            </div>
            <div class="form-check apm">
              <input class="form-check-input" type="checkbox" id="mybank" />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_mybank.svg"
              />
              <label class="form-check-label" for="mybank">MyBank</label>
            </div>
            <div class="form-check apm">
              <input class="form-check-input" type="checkbox" id="p24" />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_p24.svg"
              />
              <label class="form-check-label" for="p24">P24</label>
            </div>
            <div class="form-check apm">
              <input class="form-check-input" type="checkbox" id="trustly" />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_trustly.svg"
              />
              <label class="form-check-label" for="trustly">Trustly</label>
            </div>
            <div class="form-check apm">
              <input
                class="form-check-input"
                type="checkbox"
                id="verkkopankki"
              />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_verkkopankki.svg"
              />
              <label class="form-check-label" for="verkkopankki"
                >Verkkopankki</label
              >
            </div>
            <div class="form-check apm">
              <input class="form-check-input" type="checkbox" id="sofort" />
              <img
                src="https://www.paypalobjects.com/images/checkout/latinum/Altpay_logo_sofort.svg"
              />
              <label class="form-check-label" for="sofort">Sofort</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <button type="submit" class="btn btn-primary ppstyle" style="width:10%">
          Submit
        </button>
      </div>
    </form>

    <!-- MODAL -->
    <div
      class="modal fade"
      id="warningModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="warningModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="warningModalLabel">Warning</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Server-side implementation will not work with test environments on
            Heroku
          </div>
          <div class="modal-footer">
            <button type="button" id="redirect" class="btn btn-primary">
              Continue
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
